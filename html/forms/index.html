<html>

<head>
    <title>form</title>
</head>

<body>
    <form>
        <!-- label for=id , id is always unique ,name can be same for more than one but the value of name would be one at a time-->
        <label for="username">Username : </label>
        <input type="text" id="username" name="username" placeholder="Username" required autofocus pattern="[a-zA-Z]+">
        <label for="email">Email : </label>
        <input type="email" id="email" name="email" required >
        <br><br>
        <label for="password">Password : </label>
        <input type="password" id="password" name="password" required>
        <br>Gender :<br>
        <!-- in case of radio button name is important as if the value of 2 optin name is same then only one of them can be selected -->
        <input type="radio" name="gender" value="Male" required >Male<br>
        <input type="radio" name="female" value="Female">Female<br>
        <input type="radio" name="gender" value="other">other<br>

        <label for="questions">Select one item</label>
        <select name="option" id="questions">
            <option value="o1">apple</option>
            <option value="o2">mango</option>
        </select>
        <br><br>
        your bio :
        <br>
        <textarea name="bio" id="bio" cols="20" rows="10" placeholder="enter your bio"></textarea><br>
        <input type="checkbox" id="Terms" name="Terms" value="Yes">
        <label for="Terms">Do you agree with our terms and polocies</label>
        <br><br><br>
        <input type="submit" id="submit" name="submit" value="submit">
    </form>
</body>

</html>
